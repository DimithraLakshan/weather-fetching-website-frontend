<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="container">
            
            <div class="weather_container">
                <div class="temp"> <!--for displaying temperature -->
                    <p>20</p>
                </div>

                <div class="time_location"> <!--for displaying time and location -->
                    <p>13.00 Sunday 2024.12.19</p>
                    <p>Colombo</p>
                </div>

                <div class="condition"> <!-- for displaying image of the condition and the condition -->
                    <p>image</p>

                    <p>Sunny</p>
                </div>
                    
            </div>

            <nav>
                <!-- Search bar -->
                <form>
                    <input type="text" placeholder="Search location" class="search_area"/>
                    <button type="submit">Search</button>
                </form>
            </nav>
                

        </div>

        
    </body>

    <script src="srcipt.js"></script>
        

</html>
